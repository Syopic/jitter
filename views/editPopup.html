<div class="layout-content-body"><div class="title-bar"><h1 class="title-bar-title"><span ng-show="isEditable" class="">Edit {{name}}</span> <span ng-show="!isEditable" class="">{{name}}</span></h1></div><div class="modal-body"><form class="form form-horizontal" name="xform" id="det-form"><ul class="list-group"><li class="list-group-item" ng-repeat="item in params" style="height: 50px;"><span class="pull-right" ng-show="!isEditable"><b>{{item.value}}</b> </span><span class="pull-right" ng-show="isEditable"><input ng-model="item.value" value="{{item.value}}" class="form-control input-sm" type="text" percentage-field percentage-max-value="100" percentage-max-decimals="2" style="width: 120px;"> </span><span class="align-middle">{{item.param}} <b>[{{item.code}}]</b>:</span></li></ul></form></div></div><div class="modal-footer"><button ng-show="isEditable" ng-click="save()" class="btn btn-primary" style="width: 130px;">Save</button> <button ng-click="close()" class="btn" style="width: 130px;">Close</button></div>

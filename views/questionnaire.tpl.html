<div class="layout-content-body"><div class="title-bar"><h1 class="title-bar-title"><span class="d-ib">Indicator Matrix</span> <button class="btn btn-primary btn-sm btn-labeled navbar-toggle collapsed" data-toggle="collapse" href="#btnCollapse" aria-expanded="false" aria-controls="btnCollapse" style="margin-left: 20px;"><span class="btn-label"><span class="icon icon-wrench icon-lg icon-fw"></span> </span>Control panel</button></h1></div><!-- /.title-bar --><div class="navbar-collapse collapse" id="btnCollapse" style="padding:0px;"><div class="row gutter-xs"><div class="col-xs-12"><div class="card"><div class="card-body"><label class="btn btn-success file-upload-btn"><input id="fileInput" type="file" accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet" onchange="angular.element(this).scope().uploadChange()"></label><button class="btn btn-primary" ng-click="generateBlob()">Export table data</button></div></div></div></div></div><div class="row gutter-xs"><div class="col-xs-12"><div class="card"><div class="card-body"><table id="datatable" datatable class="table table-striped table-bordered table-hover table-nowrap dataTable" dt-columns="dTable.columns" dt-options="dTable.options" cellspacing="0" width="100%"><thead><tr><th class="text-center align-middle" ng-repeat="headerL0 in headersL0" rowspan="{{headerL0.rowspan}}" colspan="{{headerL0.colspan}}">{{headerL0.name}}</th></tr><tr><th class="text-center align-middle" ng-repeat="header in headers" rowspan="{{header.rowspan}}" colspan="{{header.colspan}}">{{header.name}}</th></tr><tr><th ng-repeat="column in columns">{{column.name}}<br>[ {{column.code}} ]</th></tr></thead></table></div></div></div></div></div>
